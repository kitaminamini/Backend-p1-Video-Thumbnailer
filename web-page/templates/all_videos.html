<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Control Center</title>
    </head>
    <br>
        <h1>
            Welcome to Taro's Video Thumbnailer
        </h1>
        <table border = 1>
            {% for value in result %}

            <tr>
                <th> {{ value }} </th>
                <!--{ "bucket": "giftest", "object": "BT-42.mp4", "output": "out.mp4", "gif_filename": "proto.gif", "start": 49 }-->
                <td>
                    <form action = "http://queue-wrapper:5000/gif" method = "POST">
                         <p>Bucket Name<input type = "text" name = "bucket" /></p>
                         <p>Object Name<input type = "text" name = "object" /></p>
                         <p>Output Video Name<input type = "text" name = "output" /></p>
                         <p>Gif Name<input type ="text" name = "gif_filename" /></p>
                         <p>start second<input type ="number" name = "start" /></p>
                         <p><input type = "submit" value = "submit" /></p>
                    </form>
                </td>
            </tr>

            {% endfor %}
        </table>
        <br/>
        <form action = "http://queue-wrapper:5000/gif" method = "POST">
             <p>Bucket Name<input type = "text" name = "bucket" /></p>
             <p>Output Video Name<input type = "text" name = "output" /></p>
             <p>Gif Name<input type ="text" name = "gif_filename" /></p>
             <p>start second<input type ="number" name = "start" /></p>
             <p><input type = "submit" value = "submit all" /></p>
        </form>

   </body>
</html>
